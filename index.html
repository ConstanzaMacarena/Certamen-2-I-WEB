<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Estudiante</title>
  <!--css-->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- font awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-left mb-4">Ficha del Estudiante <i class="fa fa-graduation-cap fa-1x"></i></h1>


    <div class="row">

      <div class="col-md-12 mb-2">
        <div class="col-md-4">
          <b>
            María Peréz
          </b>
          <button id="edituser" type="button" class="btn btn-primary btn float-end rounded-pill">
            <i class="fa fa-edit"></i> Editar
          </button>
        </div>

      </div>
      <form class="needs-validation"  style="width: 50%">
        <div class="col">
          <div class="col-md-6">
            <label id="labelrut" for="idrut" class="form-label">RUT :</label>
            <label id="labelrut2" class="form-label">18657876-0</label>
            <div class="valid-feedback">Correcto!</div>
            <div class="invalid-feedback">RUT Invalido</div>
          </div>
          <div class="col-md-6">
            <label id="labeltelefono" for="idtelefono" class="form-label">Teléfono :</label>
            <label id="labeltelefono2" class="form-label">98765432</label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labelcorreo" for="idcorreo" class="form-label">Correo Electrónico:</label>
            <label id="labelcorreo2" class="form-label">maria@gmail.com</label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labelacudiente" for="idacudiente" class="form-label">Acudientes :</label>
            <label id="labelacudiente2" class="form-label">ninguno </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labeldate" for="idnacimiento" class="form-label">Fecha Nacimiento :</label>
            <label id="labeldate2" class="form-label">17/12/1994 </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labelregion" for="idregion" class="form-label">Región :</label>
            <label id="labelregion2" class="form-label">Valparaíso </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labelcomuna" for="idcomuna" class="form-label">Comuna :</label>
            <label id="labelcomuna2" class="form-label">Quilpué </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labeldireccion" for="iddireccion" class="form-label">Dirección :</label>
            <label id="labeldireccion2" class="form-label">Los alerces #765 </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label id="labelcurso" for="idcurso" class="form-label">Curso :</label>
            <label id="labelcurso2" class="form-label">Los alerces #765 </label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <button id="actualizaruser" type="submit" class="btn btn-primary btn mt-2 rounded-pill d-none">
            <i class="fa fa-refresh" aria-hidden="true"></i> Actualizar
          </button>
        </div>
      </form>
      <div class="col">

        <div>
          <button type="button" class="btn btn-primary btn float-start rounded-pill">
            <i class="fa fa-plus-circle"></i> Agregar
          </button>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Asignaturas</th>
                <th scope="col">Objetivos</th>
                <th scope="col">Nota</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="asinature-row">
                <td>Matematicas</td>
                <td>Compresión</td>
                <td>5.0</td>
                <td><i class="fa fa-trash text-danger"></i></td>
              </tr>
              <tr class="asinature-row">
                <td>Fisica</td>
                <td>Lógica</td>
                <td>6.0</td>
                <td><i class="fa fa-trash text-danger"></i></td>
              </tr>
              <tr class="asinature-row">
                <td>Español</td>
                <td>Gramatica</td>
                <td>7.0</td>
                <td><i class="fa fa-trash text-danger"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>





  </div>

  <!-- This is a special version of jQuery with RequireJS built-in -->
  <script data-main="js/index" src="js/require-jquery.js"></script>
</body>

</html>
